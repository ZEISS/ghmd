project_name: ghmd

before:
  hooks:
    - go mod tidy

builds:
  - goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/zeiss/ghmd/cmd.version={{.Version}} -X github.com/zeiss/ghmd/cmd.commit={{.Commit}} -X github.com/zeiss/ghmd/cmd.date={{.Date}} -X github.com/zeiss/ghmd/cmd.builtBy=goreleaser

archives:
  - builds:
      - ghmd
    name_template: "ghmd_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

brews:
  - repository:
      owner: zeiss
      name: homebrew-ghmd-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: Formula
    goarm: "7"
    homepage: https://zeiss.github.io/ghmd/
    dependencies:
      - name: go
        type: optional
    license: APACHE-2.0
    install: |-
      bin.install "ghmd"

release:
  name_template: "v{{ .Version }}"
  header: |
    ## {{.Version}} Release ({{ .Date }})

    Welcome to this new release :rocket:!
  footer: |
    ## Thanks!

    Those were the changes on {{ .Tag }}!

changelog:
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - typo
      - (?i)foo

gomod:
  proxy: true

snapshot:
  name_template: "{{.Tag}}"

checksum:
  name_template: "hc_checksums.txt"
